<div class="container cadastro-cliente mt-5 p-4 bg-white rounded shadow">
<h3 class="text-center mb-4">Cadastro de Cliente</h3>


  <div *ngIf="mensagem.length > 0" class="alert alert-success text-center">
    {{ mensagem }}
  </div>

  <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" [(ngModel)]="obj.nome" class="form-control" placeholder="Digite seu nome completo" />
  </div>

  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" [(ngModel)]="obj.email" class="form-control" placeholder="Digite seu e-mail" />
  </div>

  <div class="mb-3">
    <label class="form-label">Logradouro:</label>
    <textarea [(ngModel)]="obj.logradouro" class="form-control" rows="2" placeholder="Rua, nÃºmero, complemento"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Senha:</label>
    <input type="password" [(ngModel)]="obj.senha" class="form-control" placeholder="Crie uma senha segura" />
  </div>

  <div class="mb-3">
    <label class="form-label">Telefone:</label>
    <input type="text" [(ngModel)]="obj.telefone" class="form-control" placeholder="Ex: (11) 91234-5678" />
  </div>

  <div class="mb-4">
    <label class="form-label">Documento:</label>
    <input type="text" [(ngModel)]="obj.documento" class="form-control" placeholder="CPF ou RG" />
  </div>

  <div class="d-grid">
    <button class="btn btn-success" (click)="gravar()">Gravar</button>
  </div>
</div>
